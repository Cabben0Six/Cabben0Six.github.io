<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Video Games</title>
        <link rel="stylesheet" href="template.css">
    </head>
    <body>
        <div id="main">
            <div class="imageBox">
                <div class="flip-card spec1">
                    <div class="flip-card-inner">
                        <div class="flip-card-front">
                            <img class="spec1" src="5 Spel/Doom.jpg" alt data-title="Doom">
                        </div>
                        <div class="flip-card-back" onclick="window.open('https://en.wikipedia.org/wiki/Doom_(1993_video_game)', '_blank');">
                            <h1>Doom</h1>
                            <p>1993</p>
                        </div>
                    </div>
                </div>
                <div class="flip-card spec2">
                    <div class="flip-card-inner">
                        <div class="flip-card-front">
                            <img class="spec2" src="5 Spel/Dungen Keeper 1-Edited.jpg" alt data-title="Dungeon Keeper">
                        </div>
                        <div class="flip-card-back" onclick="window.open('https://en.wikipedia.org/wiki/Dungeon_Keeper', '_blank');">
                            <h1>Dungeon Keeper</h1>
                            <p>1997</p>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="imageBox">
                <div class="flip-card spec0">
                    <div class="flip-card-inner">
                        <div class="flip-card-front">
                            <img class="spec0" src="5 Spel/Deus Ex-Edited.jpg" alt data-title="Deus-Ex">
                        </div>
                        <div class="flip-card-back" onclick="window.open('https://en.wikipedia.org/wiki/Deus_Ex_(video_game)', '_blank');">
                            <h1>Deus Ex</h1>
                            <p>2000</p>
                        </div>
                    </div>
                </div>
                <div class="flip-card spec0">
                    <div class="flip-card-inner">
                        <div class="flip-card-front">
                            <img class="spec0" src="5 Spel/Red Alert 2-Edited.jpg" alt data-title="Red Alert 2">
                        </div>
                        <div class="flip-card-back" onclick="window.open('https://en.wikipedia.org/wiki/Command_%26_Conquer:_Red_Alert_2', '_blank');">
                            <h1>Red Alert 2</h1>
                            <p>2000</p>
                        </div>
                    </div>
                </div>
            </div>
            
            
            <div class="flip-card spec3">
                <div class="flip-card-inner">
                    <div class="flip-card-front">
                        <img class="spec3" src="5 Spel/Max Payne 2.jpg" alt data-title="Max Payne 2">
                    </div>
                    <div class="flip-card-back" onclick="window.open('https://en.wikipedia.org/wiki/Max_Payne_2:_The_Fall_of_Max_Payne', '_blank');">
                        <h1>Max Payne 2</h1>
                        <p>2003</p>
                    </div>
                </div>
            </div>
            <div class="flip-card spec4">
                <div class="flip-card-inner">
                    <div class="flip-card-front">
                        <img class="spec4" src="5 Spel/Civilization V-Edited.jpg" alt data-title="Civ V">
                    </div>
                    <div class="flip-card-back" onclick="window.open('https://en.wikipedia.org/wiki/Civilization_V', '_blank');">
                        <h1>Civilization V</h1>
                        <p>2010</p>
                    </div>
                </div>
            </div>
            
            <div class="imageBox">
                <div class="flip-card">
                    <div class="flip-card-inner">
                        <div class="flip-card-front">
                            <img class="spec5" src="5 Spel/Battlefield 3.jpg" alt data-title="Battlefield 3">
                        </div>
                        <div class="flip-card-back" onclick="window.open('https://en.wikipedia.org/wiki/Battlefield_3', '_blank');">
                            <h1>Battlefield 3</h1>
                            <p>2011</p>
                        </div>
                    </div>
                </div>
                <div class="flip-card">
                    <div class="flip-card-inner">
                        <div class="flip-card-front">
                            <img class="spec5" src="5 Spel/Black Ops II.jpg" alt data-title="Black Ops II">
                        </div>
                        <div class="flip-card-back" onclick="window.open('https://en.wikipedia.org/wiki/Call_of_Duty:_Black_Ops_II', '_blank');">
                            <h1>Black Ops II</h1>
                            <p>2012</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
